<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .lidivborder {
            padding: 50px 500px;
        }
    </style>
</head>

<body>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist"
        style="padding-top: 100px; margin: 0px 500px;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="outline-tab" data-bs-toggle="tab" data-bs-target="#outline"
                type="button" role="tab" aria-controls="outline" aria-selected="true">專案大綱</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="content-tab" data-bs-toggle="tab" data-bs-target="#content" type="button"
                role="tab" aria-controls="content" aria-selected="false">專案內容</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="setting-tab" data-bs-toggle="tab" data-bs-target="#setting" type="button"
                role="tab" aria-controls="setting" aria-selected="false">方案設定</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button"
                role="tab" aria-controls="payment" aria-selected="false">付款</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="infor-tab" data-bs-toggle="tab" data-bs-target="#infor" type="button"
                role="tab" aria-controls="infor" aria-selected="false">提案資料</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active lidivborder" id="outline" role="tabpanel" aria-labelledby="outline-tab">專案大綱</div>
        <div class="tab-pane lidivborder" id="content" role="tabpanel" aria-labelledby="content-tab">專案內容</div>
        <div class="tab-pane lidivborder" id="setting" role="tabpanel" aria-labelledby="setting-tab">方案設定</div>
        <div class="tab-pane lidivborder" id="payment" role="tabpanel" aria-labelledby="payment-tab">付款</div>
        <div class="tab-pane lidivborder" id="infor" role="tabpanel" aria-labelledby="infor-tab">提案資料</div>
    </div>

    <script>
        var firstTabEl = document.querySelector('#myTab li:last-child a')
        var firstTab = new bootstrap.Tab(firstTabEl)

        firstTab.show()
    </script>
</body>

</html>
