<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      #ProfileImg {
        object-fit: cover;
        width: 200px;
        height: 200px;
      }
      #intro {
        width: 60%;
      }
      .donebtn {
        border-bottom: 4px solid #dee2e6;
        border-radius: 3px;
      }
      .donebtn:focus {
        box-shadow: none;
      }

      .selectedbtn {
        border-bottom: 4px solid #047c51;
      }
      a > img {
        width: 30%;
      }
      .card {
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        width: 80%;
        transition: 0.5s;
        border: 0;
        border-radius: 0.55rem;
        position: relative;
      }
    </style>
    <title>個人頁面</title>
  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 80%">
        <h5 class="ms-4 mt-3">個人頁面</h5>
      </div>
      <div class="card mx-auto mt-3" id="app">
        <div class="row mt-5">
          <!-- 個人頭像 -->
          <div
            class="col-sm-6 d-flex justify-content-sm-end justify-content-center"
          >
            <img
              src="../img/PersonalPhoto.jpg"
              alt="PersonalPhoto"
              class="rounded-circle"
              id="ProfileImg"
            />
          </div>

          <!-- 姓名＆項目數 -->
          <div
            class="col-sm-6 mt-3 d-flex justify-content-sm-start justify-content-center"
          >
            <div class="text-center text-sm-start">
              <h2>{{userdata.userNickname}}</h2>
              <p class="mt-4">已贊助計畫：{{userdata.orderCNT}}</p>
              <p>已發起計畫：{{userdata.productCNT}}</p>
            </div>
          </div>
        </div>

        <!-- 個人介紹 -->
        <div id="intro" class="mx-auto mb-4">
          <h5 class="mt-3 pb-2 text-center">個人介紹</h5>
          <p>{{userdata.userIntro}}</p>
        </div>

        <div>
          <!-- 切換已贊助/已發起 -->
          <div class="row justify-content-center">
            <button
              type="button"
              class="btn col-6 me-3 mb-3 donebtn selectedbtn"
              style="width: 25%"
            >
              已贊助計畫
            </button>
            <button
              type="button"
              class="btn col-6 ms-3 mb-3 donebtn"
              style="width: 25%"
            >
              已發起計畫
            </button>
          </div>

          <!-- 贊助/發起項目 -->
          <div class="row" id="ProductsRow">
            <div class="col-8 mx-auto" v-for="item in ProductsList">
              <a
                href="#"
                class="bg-body rounded btn btn-default shadow p-2 mb-3"
              >
                <div class="row pe-3">
                  <div class="col-md-3">
                    <img
                      src="../img/product.png"
                      alt=".."
                      class="img-thumbnail"
                    />
                  </div>
                  <div class="col-md-9 my-auto">
                    <h5 class="text-md-start">{{item.prod.productTitle}}</h5>
                    <!-- <p class="text-md-start">{{item.prod.startime}}~{{item.prod.endtime}}</p> -->
                    <p class="text-muted fs-6 text-md-end">
                      提案者 {{item.userNickname}}
                    </p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="../layout/membercentre_layout.js"></script>
    <script src="./Js_src/UserInfo.js"></script>
  </body>
</html>
