<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stepper.css" />
    <style>
      .card {
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        width: 80%;
        transition: 0.5s;
        border: 0;
        border-radius: 0.55rem;
        position: relative;
      }
    </style>
    <title>訂單修改</title>
  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 80%">
        <h5 class="ms-4 mt-3">
          <a href="./UserOrder.html" class="text-dark text-decoration-none h5"
            >贊助紀錄</a
          >
          / <span class="text-decoration-underline">修改回饋資料</span>
        </h5>
      </div>
      <div class="card mt-3 mx-auto">
        <!-- stepper -->
        <div class="stepper mb-md-3 pt-4">
          <div class="step completed">
            <div class="step-label"></div>
            <div class="step-description">募資中</div>
          </div>
          <div class="step active">
            <div class="step-label"></div>
            <div class="step-description">募資完成</div>
          </div>
          <div class="step">
            <div class="step-label"></div>
            <div class="step-description">寄送產品</div>
          </div>
        </div>
        <div class="row">
          <!-- 卡片圖片 -->
          <div class="col-md-3 mx-auto">
            <img
              src="../img/product.png"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <!-- 卡片內容 -->
          <div class="col-md-9 mx-auto">
            <div class="p-3">
              <h3 class="mb-4">
                家長必備! 圈圈的《祕密派對》-
                台灣原創專為2-6歲設計的身體保護翻翻書
              </h3>
              <div class="row fs-5">
                <div class="col-md-8">
                  <!-- 選擇的方案 -->
                  <p class="mb-0">選擇的贊助方案一 *2</p>
                  <p class="mb-0">選擇的贊助方案二 *2</p>
                </div>
                <div class="col-md-4 text-md-end">
                  <p class="text-muted mb-0">贊助編號: 99999</p>
                  <p class="text-muted mb-0">贊助日期: 2022/12/29</p>
                </div>
                <h4
                  class="col-md-12 py-2 text-md-end mt-2 text-decoration-underline"
                >
                  總贊助金額:NT$2,000,000
                </h4>
              </div>
            </div>
          </div>
        </div>

        <!-- 資料修改 -->
        <div class="m-3 mx-auto" style="width: 60%">
          <h4 class="h3">回饋資料修改</h4>
          <!-- 修改表單 -->
          <form action="#">
            <!-- 姓名 -->
            <div class="my-3">
              <label for="Name" class="form-label">收件人姓名：</label>
              <input
                type="Text"
                class="form-control"
                placeholder="請輸入收件人姓名"
                id="Name"
                name="Name"
                required
              />
            </div>
            <!-- 電話 -->
            <div class="mb-3">
              <label for="Phone" class="form-label">收件人電話：</label>
              <input
                type="tel"
                class="form-control"
                placeholder="請輸入收件人電話"
                id="Phone"
                name="Phone"
                required
              />
            </div>
            <!-- 住址 -->
            <div class="mb-3">
              <label for="Address" class="form-label">收件人住址：</label>
              <input
                type="Text"
                class="form-control"
                placeholder="請輸入收件人住址"
                id="Address"
                name="Address"
                required
              />
            </div>
            <!-- 備注 -->
            <div class="mb-3">
              <label for="Note">備註：</label>
              <textarea
                class="form-control"
                rows="2"
                id="Note"
                name="Note"
              ></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">儲存</button>
            </div>
          </form>

          <!-- 取消表單 -->
          <!-- <h4 class="h3">取消贊助</h4>
          <form action="#">
            <div class="my-3">
              <label for="Name" class="form-label">收件人姓名：</label>
              <input
                type="Text"
                class="form-control"
                placeholder="請輸入收件人姓名"
                id="Name"
                name="Name"
                required
              />
            </div>
            <button type="submit" class="btn btn-outline-success">
              申請取消
            </button>
          </form> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="../layout/membercentre_layout.js"></script>
  </body>
</html>
