<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stepper.css" />
    <title>專案清單</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 90%">
        <h5 class="ms-4 mt-3">
          <a href="./UserProject.html" class="text-dark text-decoration-none h5"
            >提案紀錄</a
          >
          / <span class="text-decoration-underline">專案管理</span>
        </h5>
      </div>
      <!-- 狀態管理 -->
      <div class="card mx-auto p-3 row" style="width: 90%">
        <div class="row">
          <h4 class="col-md-2 my-1">狀態管理</h4>
          <form class="col-md-10 d-flex justify-content-end p-0">
            <label for="ProjectStatus" class="form-label pt-2">
              更新目前的專案進度
            </label>
            <select
              class="form-select ms-3"
              id="ProjectStatus"
              name="ProjectStatus"
              style="max-width: 30%"
            >
              <option value="募資完成">募資完成</option>
              <option value="生產階段">生產階段</option>
              <option value="寄送產品">寄送產品</option>
            </select>
            <button type="submit" class="btn btn-success ms-3">儲存</button>
          </form>
        </div>
      </div>

      <!-- 贊助者清單 -->
      <div class="card mt-3 mx-auto p-3" style="width: 90%">
        <h4 class="m-2">贊助人清單</h4>
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th scope="col">贊助編號</th>
              <th scope="col">贊助日期</th>
              <th scope="col">贊助金額</th>
              <th scope="col">回饋方案</th>
              <th scope="col">收件人姓名</th>
              <th scope="col">收件人電話</th>
              <th scope="col">收件人地址</th>
              <th scope="col">備註</th>
              <th scope="col">聯絡贊助人</th>
            </tr>
          </thead>
          <tbody>
            <!-- 第一筆 -->
            <tr>
              <!-- 贊助編號 -->
              <td>0000001</td>
              <!-- 贊助日期 -->
              <td>2023-01-01</td>
              <!-- 贊助金額 -->
              <td>2,000</td>
              <!-- 回饋方案 -->
              <td class="text-start" style="max-width: 200px">
                <ul>
                  <li>選擇的方案一*2</li>
                  <li>選擇的方案一*2</li>
                </ul>
              </td>
              <!-- 收件人姓名 -->
              <td>Nick</td>
              <!-- 收件人電話 -->
              <td>0912345678</td>
              <!-- 收件人地址 -->
              <td class="text-start" style="max-width: 200px">
                台中市南屯區公益路不知道幾段51號18樓
              </td>
              <!-- 備註 -->
              <td class="text-start" style="max-width: 200px">
                我叫基德，是個律師。
              </td>
              <!-- 聯絡 -->
              <td>
                <a href="#" class="btn btn-outline-success">聯絡 </a>
              </td>
            </tr>
            <!-- 第二筆 -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="../layout/membercentre_layout.js"></script>
  </body>
</html>
