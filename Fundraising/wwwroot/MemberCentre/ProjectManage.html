<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="./stepper.css" />
    <style>
      .card {
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        width: 80%;
        transition: 0.5s;
        border: 0;
        border-radius: 0.55rem;
        position: relative;
      }
    </style>
    <title>專案清單</title>
  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 100%">
        <h5 class="ms-4 mt-3">
          <a href="./UserProject.html" class="text-dark text-decoration-none h5"
            >提案紀錄</a
          >
          / <span class="text-decoration-underline">專案管理</span>
        </h5>
      </div>
      <!-- 贊助者清單 -->
      <div class="card mt-3 mx-auto p-3" style="width: 100%">
        <h5 class="m-2">贊助人清單</h5>
        <table id="table_id" class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th scope="col">贊助日期</th>
              <th scope="col">贊助金額</th>
              <th scope="col">回饋方案</th>
              <th scope="col">收件人姓名</th>
              <th scope="col">收件人電話</th>
              <th scope="col">收件人地址</th>
              <th scope="col">備註</th>
              <th scope="col">狀態</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- 贊助日期 -->
              <td>2023-01-01</td>
              <!-- 贊助金額 -->
              <td>2,000</td>
              <!-- 回饋方案 -->
              <td class="text-start" style="max-width: 200px">選擇的方案</td>
              <!-- 收件人姓名 -->
              <td>Nick</td>
              <!-- 收件人電話 -->
              <td>0912345678</td>
              <!-- 收件人地址 -->
              <td class="text-start" style="max-width: 200px">
                台中市南屯區公益路不知道幾段51號18樓
              </td>
              <!-- 備註 -->
              <td class="text-start" style="max-width: 200px">
                我叫基德，是個律師。
              </td>
              <td>
                <select
                  name="status"
                  id="status"
                  class="form-select form-select-sm"
                >
                  <option value="2">生產階段</option>
                  <option value="3">產品寄送</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="../layout/membercentre_layout.js"></script>
    <script src="./Js_src/ProjectManage.js"></script>
  </body>
</html>
