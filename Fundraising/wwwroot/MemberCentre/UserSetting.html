<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stepper.css" />
    <style>
      .card {
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
        width: 80%;
        transition: 0.5s;
        border: 0;
        border-radius: 0.55rem;
        position: relative;
      }
    </style>
    <title>帳戶設定</title>
  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="width: 80%">
        <h5 class="ms-4 mt-3">帳戶設定</h5>
      </div>
      <div class="card mt-3 mx-auto">
        <div class="m-3">
          <!-- 修改表單 -->
          <form action="#" class="row g-3">
            <!-- 使用者頭像 -->
            <div class="mb-3 col-md-12">
              <img
                id="output"
                class="img-thumbnail"
                style="width: 200px; height: 200px; object-fit: cover"
              />
              <input type="file" accept="image/*" onchange="loadFile(event)" />
            </div>
            <!-- 信箱 -->
            <div class="mb-3 col-md-6">
              <label for="Email" class="form-label">註冊信箱(帳號)</label>
              <input
                type="Text"
                class="form-control"
                id="Email"
                name="Email"
                value="test01234@gmail.com"
                disabled
              />
            </div>
            <!-- 暱稱 -->
            <div class="mb-3 col-md-6">
              <label for="Nickname" class="form-label">暱稱</label>
              <input
                type="Text"
                class="form-control"
                id="Nickname"
                name="Nickname"
                value="Nick"
              />
            </div>
            <!-- 電話 -->
            <div class="mb-3 col-md-6">
              <label for="Phone" class="form-label">聯絡電話</label>
              <input
                type="tel"
                class="form-control"
                id="Phone"
                name="Phone"
                value="0912345678"
              />
            </div>
            <!-- 真實姓名 -->
            <div class="mb-3 col-md-6">
              <label for="Name" class="form-label">真實姓名</label>
              <input
                type="Text"
                class="form-control"
                id="Name"
                name="Name"
                value="尼克"
              />
            </div>

            <!-- 生日 -->
            <div class="mb-3 col-md-6">
              <label for="Birthday" class="form-label">出生日期</label>
              <input
                type="date"
                class="form-control"
                id="Birthday"
                name="Birthday"
              />
            </div>
            <!-- 性別 -->
            <div class="mb-3 col-md-6">
              <label class="form-label">性別</label>
              <br />
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnSex"
                  id="Male"
                  autocomplete="off"
                  value="1"
                  checked
                />
                <label class="btn btn-outline-secondary" for="Male">男</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="btnSex"
                  id="Female"
                  value="0"
                  autocomplete="off"
                />
                <label class="btn btn-outline-secondary" for="Female">女</label>
              </div>
            </div>

            <!-- 自我介紹 -->
            <div class="mb-3 col-md-12">
              <label for="Intro">關於我</label>
              <textarea
                class="form-control"
                rows="2"
                id="Intro"
                name="Intro"
              ></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">儲存</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./Js_src/UserSetting.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="../layout/membercentre_layout.js"></script>
  </body>
</html>
