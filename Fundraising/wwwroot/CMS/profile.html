<body>
    <div id="app">
        <loading :can-cancel="true"></loading>
        <div class="container-fluid p-0 bg-theme">
            <!-- 導覽列 -->
            <div id="myheader" class="bg-white"
                style="background-image: url(../img/headerbackgroud.png); background-size: cover;">
            </div>
            <!-- 結束 導覽列 -->
            <div class=" container-fluid px-5 p-4">
                <div class="row justify-content-center">
                    <!-- 側邊欄位 -->
                    <ul class="navbar-nav bg-white col-2 item-style sidebar" id="accordionSidebar">
                        <br>
                        <div id="mysider"></div>
                    </ul>
                    <!-- 結束 側邊欄位 -->
                    <!--主要內容-->
                    <div class="col-10">
                        <div class="px-3">
                            <div class="bg-white item-style mb-5">
                                <!-- ===============================================================================================================  -->
                                <div class="card-header py-3 mb-3">
                                    <h3 class="m-0">基本資料</h6>
                                </div>
                                <div class="row justify-content-center p-5 ">
                                    <div class="col-6">
                                        <form class=""></form>
                                        <div class="row justify-content-around">
                                            <div class="col-5 " >
                                                <img src="img/undraw_profile.svg" alt=""
                                                    style="height: 150px; width: 150px;" class="d-block mx-auto">

                                                <h3 class="p-0 text-center">朱小名</h3>

                                                <input type="text" name="" id="" class="w-100"> <br>

                                                <input type="text" name="" id="" class="w-100">
                                            </div>
                                            <div class="col-5 d-flex flex-column justify-content-end">
                                                <label for="">Email</label>
                                                <input type="text" class="w-100">
                                                <label for="">電話</label> 
                                                <input type="text" class="w-100"> 
                                                <label for="">性別</label> 
                                                <input type="text" class="w-100"> 
                                                <label for="">職位</label> 
                                                <input type="text" class="w-100">
                                                <label for="">在職狀態</label> 
                                                <input type="text" class="w-100"> 
                                            </div>

                                            
                                                <div class="col-12 text-center mt-3">
                                                    <button name="submit" type="submit" class="btn btn-primary px-5 ">
                                                        提交
                                                    </button>
                                                </div>
                                            </div>


                                        </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- ===============================================================================================================  -->
                            </div>
                        </div>
                    </div>
                    <!-- 結束 主要內容 -->
                </div>
            </div>
        </div>
        <!-- 頁尾 -->
        <div id="myfooter"></div>
        <!-- 結束 頁尾r -->
        <!-- 回上方按鈕-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="./js/myjs.js"></script>

    <script>
        Vue.use(VueLoading);

        var app = new Vue({
            el: '#app',
            data: {
                LoaderVisiable: false,
                employeeinfo: []
            },
            components: {
                Loading: VueLoading
            },
            methods: {
                open: function () {
                    console.log('open');
                    let loader = this.$loading.show({
                        loader: 'dots'
                    });
                    // setTimeout(() => loader.hide(), 0.5 * 1000);
                },
                logout: function () {
                    // alert("1523 ")
                    axios.get("/api/back/logout").then(res => { if (res.data == "已登出") { window.location.reload() } })
                },
                getuserinfo: function (index) {
                    // console.log(index)
                    axios.get(`/api/users/${index}`)
                        .then((response) => {
                            this.userinfo = response.data
                            this.userinfo.userBirthday = this.userinfo.userBirthday.substr(0, 10)
                        })
                }
            },

            mounted() {
                let loader = this.$loading.show({
                    loader: 'dots'
                });
                axios.get(`/api/Employees/${getCookie("employeeId")}`).then(res => {
                    this.employeeinfo = res.data
                    console.log(this.employeeinfo)
                    setTimeout(() => loader.hide(), 0.5 * 1000);
                })
            }
        })
    </script>
</body>
