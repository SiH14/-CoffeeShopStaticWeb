<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>募資管理後台 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/mystyle.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/logincheck.js"></script>

</head>

<body class="bg-gradient-primary" id="app">

    <div class="container">

        <div class="row justify-content-center mt-5 ">
            <div class="col-lg-6 bg-white mt-5 item-style">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form class="user">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" placeholder="請輸入帳號"
                                name="userName" v-model="login.employeeAccount">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" placeholder="請輸入密碼"
                                name="password" v-model="login.employeePassword">
                        </div>
                        <hr>
                        <a  class="btn btn-primary btn-user btn-block" value="登入" v-on:click="startlogin()">
                            登入
                        </a>
                    </form>
                </div>


            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    login: {
                        employeeAccount:"",
                        employeePassword: "",
                    }
                }
            },
            methods: {
                startlogin: function () {
                    var info = this.login
                    // console.log(this.login)
                    axios.post("/api/back/login", info).then(res => {
                        console.log(res.data)
                        if (res.data == null) {
                            alert("請確認帳號密碼")
                        } else if (res.data == "成功登入") {
                            window.location = "./index.html"
                        }
                    })
                }
            },

            mounted() {
                // sessionStorage.clear();
                // axios.get('/api/back/index').then((response) => {
                //     // console.log(response.data[0])
                //     this.mydata = response.data[0]
                // })

            },
        }).mount('#app')

    </script>

</body>

</html>
